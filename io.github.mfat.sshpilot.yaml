app-id: io.github.mfat.sshpilot
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
command: sshpilot
finish-args:
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=ssh-auth
  - --device=dri
  - --filesystem=~/.ssh:rw
  - --talk-name=org.freedesktop.Flatpak

cleanup:
  - '/include'
  - '/lib/pkgconfig'
  - '/share/gtk-doc'
  - '/share/man'
  - '*.la'
  - '*.a'

modules:
  - name: sshpass
    buildsystem: autotools
    sources:
      - type: archive
        url: https://sourceforge.net/projects/sshpass/files/sshpass/1.09/sshpass-1.09.tar.gz
        sha256: 71746e5e057ffe9b00b44ac40453bf47091930cba96bbea8dc48717dedc49fb7

  - name: ssh-copy-id
    buildsystem: simple
    build-commands:
    - install -Dm755 ssh-copy-id /app/bin/ssh-copy-id
    sources:
    - type: file
      url: https://raw.githubusercontent.com/openssh/openssh-portable/V_9_6_P1/contrib/ssh-copy-id
      sha256: b625120eeff8b0e64e4e8c71e5ed3a7878fd69d318a88ce0a22e115725f6b815
      dest-filename: ssh-copy-id

  - name: libvte
    buildsystem: meson
    config-opts:
      - '-Dvapi=false'
      - '-Dgir=true'
      - '-Ddocs=false'
      - '-Dgnutls=true'
      - '-Dgtk3=false'
      - '-Dgtk4=true'
    sources:
      - type: archive
        url: https://download.gnome.org/sources/vte/0.78/vte-0.78.5.tar.xz
        sha256: bab93bff8d8acb05fc7c81a469e0d17c853da3851ce4be2a66d4d18772163a46

  - python3-deps.yml

  - name: sshpilot
    buildsystem: simple
    build-commands:
      - pip3 install --verbose --exists-action=i --no-build-isolation --no-deps --prefix=${FLATPAK_DEST} .
      # Ensure vendored pyxtermjs module is installed (pip --no-build-isolation may not include it)
      - |
        VENDOR_DEST=${FLATPAK_DEST}/lib/python3.*/site-packages/sshpilot/vendor
        VENDOR_PATH=$(ls -d ${VENDOR_DEST} 2>/dev/null | head -1)
        if [ -n "$VENDOR_PATH" ]; then
          echo "Installing vendored pyxtermjs to ${VENDOR_PATH}/pyxtermjs"
          mkdir -p "${VENDOR_PATH}/pyxtermjs"
          cp -a sshpilot/vendor/pyxtermjs/*.py "${VENDOR_PATH}/pyxtermjs/" 2>/dev/null || true
          cp -a sshpilot/vendor/pyxtermjs/*.html "${VENDOR_PATH}/pyxtermjs/" 2>/dev/null || true
          cp -a sshpilot/vendor/pyxtermjs/LICENSE "${VENDOR_PATH}/pyxtermjs/" 2>/dev/null || true
          # Verify installation
          if [ -f "${VENDOR_PATH}/pyxtermjs/__init__.py" ] && [ -f "${VENDOR_PATH}/pyxtermjs/app.py" ]; then
            echo "Vendored pyxtermjs installed successfully"
          else
            echo "WARNING: Vendored pyxtermjs files may be missing"
          fi
        else
          echo "ERROR: Could not find vendor directory"
        fi
      - install -Dm755 sshpilot-launcher.sh /app/bin/sshpilot
      - install -Dm755 sshpilot-agent /app/bin/sshpilot-agent
      - install -Dm644 sshpilot/resources/sshpilot.svg /app/share/icons/hicolor/scalable/apps/io.github.mfat.sshpilot.svg
      - install -Dm644 io.github.mfat.sshpilot.desktop /app/share/applications/io.github.mfat.sshpilot.desktop
      - install -Dm644 io.github.mfat.sshpilot.metainfo.xml /app/share/metainfo/io.github.mfat.sshpilot.metainfo.xml
    sources:
      - type: git
        url: "https://github.com/mfat/sshpilot.git"
        #tag: v4.7.1
        commit: 801a8ced1a1028f5007f67e2809f66cc8d8c2e63


      - type: file
        path: sshpilot-launcher.sh
